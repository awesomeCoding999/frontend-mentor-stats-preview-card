<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the newbie stats challenge for Frontend mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="coworkers laughing and talking around computers"
        />
      </picture>
      <h1 class="title">
        Get <span class="insights-text">insights</span> that help your business
        grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="analytics-container">
        <div class="analytic">
          <p class="stats">10k+</p>
          <p class="tag">companies</p>
        </div>
        <div class="analytic">
          <p class="stats">314</p>
          <p class="tag">templates</p>
        </div>
        <div class="analytic">
          <p class="stats">12m+</p>
          <p class="tag">queries</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/awesomeCoding999"
        >@awesomeCoding999</a
      >.
    </footer>
  </body>
</html>
